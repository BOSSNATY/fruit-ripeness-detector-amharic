        left: 0;

      "
    >
      <h1 style="color: white">ğŸ“· á‹¨ááˆ«ááˆ¬ á‰¥áˆµáˆˆá‰µ áŒˆáˆáŒ‹áˆš</h1>
      <h2 style="color: white">(á–áˆá¤áˆ™á‹ áŠ¥áŠ“ á‰¥áˆ­á‰±áŠ«áŠ•)</h2>
      <hr />
      <div class="section" id="camera-section">
        <h2 style="color: white">á‰€áŒ¥á‰³ áŠ«áˆœáˆ«</h2>
        <video id="video" autoplay width="400"></video>
        <br />
        <button
          style="color: white; background: #02907a; border: none"
          onclick="capturePhoto()"
        >
          áŠ áŠ•áˆ³
        </button>
        <button
          style="color: white; background: #00ad00; border: none"
          onclick="uploadCamera()"
        >
          áŒˆáˆá‰µ
        </button>
        <canvas id="canvas" style="display: none"></canvas>
      </div>
      <h1 style="color: rgb(94, 184, 11)">á‹ˆá‹­áˆ</h1>
      <!-- === File Upload Section === -->
      <div class="section" id="file-section">
        <h2 style="color: white">áˆáˆµáˆ áŠ¥á‹šáˆ… áŒ‹áˆ­ áˆá‰€á‰…</h2>
        <input
          style="color: white"
          type="file"
          id="fileInput"
          accept="image/*"
        />
        <button onclick="uploadFile()">á‹¨áˆˆá‰€á‰…áŠ¨á‹áŠ• áˆáˆµáˆ áŒˆáˆá‰µ</button>
      </div>

      <h1 id="result" style="font-size: large; color: white; font-size: larger">
        á‹áŒ¤á‰µ:
      </h1>
    </section>
    <script>
      const fileUrl = "http://127.0.0.1:8000/predict_file";
      const cameraUrl = "http://127.0.0.1:8000/predict_camera";

      // === File Upload ===
      async function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) return alert("Please select a file");

        let formData = new FormData();
        formData.append("file", fileInput.files[0]);

        let res = await fetch(fileUrl, { method: "POST", body: formData });
        let data = await res.json();
        document.getElementById("result").innerText = "á‹áŒ¤á‰µ: " + data.class;
      }

      // === Live Camera ===
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Start camera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => alert("Camera access denied: " + err));

      function capturePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = "block";
      }

      async function uploadCamera() {
        canvas.toBlob(async (blob) => {
          let formData = new FormData();
          formData.append("file", blob, "camera.jpg");

          let res = await fetch(cameraUrl, { method: "POST", body: formData });
          let data = await res.json();
          document.getElementById("result").innerText = "á‹áŒ¤á‰µ: " + data.class;
        }, "image/jpeg");
      }
    </script>
